<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pastoral - Paróquia Nossa Senhora de Nazaré</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <main class="pastoral-detail-page">
      <article class="container">
        <div class="page-header">
          <h1 id="pastoral-name" class="page-title"></h1>
        </div>
        <img
          id="pastoral-image"
          src=""
          alt="Imagem da pastoral"
          class="main-pastoral-image"
        />

        <div class="pastoral-content">
          <h2>Objetivo</h2>
          <p id="pastoral-objective"></p>

          <h2>Atividades Principais</h2>
          <ul id="pastoral-activities"></ul>

          <h2>Como Participar</h2>
          <p id="pastoral-how-to-participate"></p>

          <h2>Quem Pode Fazer Parte</h2>
          <p id="pastoral-who-can-join"></p>

          <h2>Horários e Datas</h2>
          <p id="pastoral-schedule"></p>

          <div class="pastoral-coordinator">
            <h3>Coordenação</h3>
            <p><strong>Nome:</strong> <span id="coordinator-name"></span></p>
            <p>
              <strong>Contato:</strong> <span id="coordinator-contact"></span>
            </p>
          </div>
        </div>
      </article>
    </main>

    <div id="footer-placeholder"></div>

    <script src="../assets/js/script.js"></script>
    <script src="../assets/js/pastoral-loader.js"></script>
  </body>
</html>
