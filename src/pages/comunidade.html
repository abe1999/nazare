<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comunidade - Paróquia Nossa Senhora de Nazaré</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <main class="container page-detalhe-comunidade">
      <div id="hero-comunidade" class="hero-comunidade">
        <h1 id="comunidade-nome"></h1>
      </div>

      <div class="conteudo-principal">
        <div class="info-coluna">
          <h2>Sobre a Comunidade</h2>
          <p id="comunidade-historia"></p>

          <h2>Horários de Missas e Celebrações</h2>
          <ul id="comunidade-horarios"></ul>
        </div>

        <div class="mapa-coluna">
          <h2>Como Chegar</h2>
          <p id="comunidade-endereco"></p>
          <div class="map-responsive">
            <iframe
              id="comunidade-mapa"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="../assets/js/script.js"></script>
    <script src="../assets/js/comunidade-detalhe-loader.js"></script>
  </body>
</html>
